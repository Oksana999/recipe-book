<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Recipes </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Id</th>
                    <th> Name </th>
                    <th> Description </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td><span th:text="${recipe.id}">Id </span></td>
                    <td><span th:text="${recipe.name}">Name </span></td>
                    <td><span th:text="${recipe.description}">Description </span></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
